<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link el="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>BackSounds</title>
</head>

<body>
    <div class="page">
        <div class="main container">
            <div class="banner container">
                <div class="logo">
                    <img class="soundTag" src="imgs/sound.png">
                    <h2>Backsounds</h2>
                </div>
                <div class="signUpReg">
                    <button>Sign In</button>
                    <button>Register</button>
                </div>
                <div class="tagLine">Set Your Background.<br>With BackSounds</div>
                <div class="buttons"><button>Try it Free</button><button>Learn More</button></div>
            </div>
            <div class="searchBar container"><input type="text"
                    placeholder="Search for environments,white noise and ambient sounds"></div>
            <div class="bigTag">
                <h1>Here's What's Trending In The BackSound Comunity</h1>
            </div>
            <div class="trendingHome container">

                <img class="thumbnail space" src="imgs/waterfalls.jpg">
                <img class="thumbnail space " src="imgs/jungle.jpg">
                <img class="thumbnail space" src="imgs/prairie.png">
                <img class="thumbnail space" src="imgs/city.jpg">
                <img class="thumbnail space" src="imgs/whitenoise.jpg">
            </div>

            <div class="trackTitles row">
                <div class="trackName col">Big Secluded Waterfall</div>
                <div class="trackName col">Tropical Rainforest</div>
                <div class="trackName col">Mild Wind Prairies (night)</div>
                <div class="trackName col">Urban Jungle(day)</div>
                <div class="trackName col">Bineural White Noise</div>

            </div>
            <div class="trackSubs row">
                <div class="subName col">Nature</div>
                <div class="subName col">Nature</div>
                <div class="subName col">Setting</div>
                <div class="subName col">Setting</div>
                <div class="subName col">whitenoise</div>
            </div>
            <div class="audioPlayer">
                <audio src="sounds/jungle1.mp3" controls='controls'>Jungle</audio>
    
            </div>

        </div>
        
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
</body>

</html>
