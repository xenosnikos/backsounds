<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>BackSounds</title>
</head>

<body>
    <div class="page">
        <div class="main container">
            <div class="banner container">
                <div class="logo"><a href="#">
                    <img class="soundTag" src="imgs/sound.png">
                    <h2>Backsounds</h2></a>
                </div>
                <div class="signUpReg">
                    <button>Sign In</button>
                    <button>Register</button>
                </div>
                <div class="tagLine">Set Your Background.<br>With BackSounds</div>
                <div class="buttons"><button>Try it Free</button><button>Learn More</button></div>
            </div>
            <div class="searchBar container"><input type="text"
                    placeholder="Search for environments,white noise and ambient sounds"></div>
            <div class="bigTag">
                <h1>Here's What's Trending In The BackSound Comunity</h1>
            </div>
            <div class="trendingHome container">

                <img class="thumbnail space" src="imgs/waterfalls.jpg">
                <img class="thumbnail space " src="imgs/jungle.jpg">
                <img class="thumbnail space" src="imgs/prairie.png">
                <img class="thumbnail space" src="imgs/city.jpg">
                <img class="thumbnail space" src="imgs/whitenoise.jpg">
            </div>

            <div class="trackTitles row">
                <div class="trackName col">Big Secluded Waterfall</div>
                <div class="trackName col">Tropical Rainforest</div>
                <div class="trackName col">Mild Wind Prairies (night)</div>
                <div class="trackName col">Urban Jungle(day)</div>
                <div class="trackName col">Bineural White Noise</div>

            </div>
            <div class="trackSubs row">
                <div class="subName col">Nature</div>
                <div class="subName col">Nature</div>
                <div class="subName col">Setting</div>
                <div class="subName col">Setting</div>
                <div class="subName col">whitenoise</div>
            </div>
            <div class="audioPlayer">
                <audio class="audioPlayer" src="sounds/jungle1.mp3" controls='controls'>Jungle</audio>
    
            </div>

        </div>
        
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
