<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
    <title>BackSounds Register</title>
</head>

<body class="login-bg">
    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row login_row no-gutters">

                <div class="col-lg-6 px-5 pt-2">
                    <div class="login_logo_container">
                        <div>
                            <img class="login_logo1 " src="imgs/sound.png" alt="Login Logo">
                        </div>
                        <div>
                            <h1 class="font-weight-bolt"><a class="noDeco" href="index.html">BACKSOUNDS</a></h1>
                        </div>
                    </div>
                    <h4 class="px-2 pt-2">Register</h4>
                    <form action="">
                        <div class="form-row">
                            <div class="col-lg-10">
                                <input type="text" class="form-control my-3 p-2" id="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <input type="email" class="form-control my-3  p-2" id="username" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <input type="password" class="form-control my-3  p-2" placeholder="Password" id="password">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <input type="password" class="form-control my-3  p-2" placeholder="Confirm Password" id="password_confirmation">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <button type="button" class="btn1 login_btn1 mt-2 mb-2">Create Account</button>
                            </div>
                        </div>
                        <p>Or create account from </p>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <button type="button" class="btn2 btn2-info"><i class=" fab fa-google"></i> Google</button>
                                <button type="button" class="btn2 btn-outline-light"><i class="fab fa-facebook-f"></i> Facebook</button>
                            </div>
                        </div>

                        <p>Already have an account? <a href="#">Login!</a></p>
                    </form>
                </div>

                <div class="col-lg-6">
                    <img src="imgs/RegisterImage.png" class="img-fluid login_img" alt="Login Image">
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
