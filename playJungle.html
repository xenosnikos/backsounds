<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <title>BackSounds Play</title>
</head>

<body>
    <div class="page">
        <div class="main container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light topColor">
                <a class="navbar-brand" href="index.html">
                    <div class="logo navbar-brand">
                        <img class="soundTag" src="imgs/sound.png">
                        <h2>Backsounds</h2>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Library
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="search.html">Recently Played</a>
                                <a class="dropdown-item" href="index.html">Trending</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="playJungle.html">Favorites</a>
                            </div>
                        </li>

                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

                    </form>
                    <a href="login.html" class="buttons">Log In</a>
                </div>
            </nav>
            <div class="playPart container">
                <div class="row">
                    <img class="col-4" src="imgs/jungle.jpg" class="thumbnail" alt="thumbnail">
                    <div class="col-1"><a class="noDeco" href="#"><i class="fas fa-play playBut"></i></a></div>

                    <div class="col infoSec">
                        
                        <div class="col row">Urban Jungle(day)</div>
                        <div class="col row">Environment</div>
                        <img src="imgs/wave.JPG" class="waveform " alt="waveform">
                        <span class="buttonBar">
                            <a href="#"><i class="far fa-heart buttoned"></i></a>
                            <a href="#"><i class="fas fa-random buttoned"></i></a>
                            <a href="#"><i class="fas fa-share-square buttoned"></i></a>
                            <a href="#"><i class="fas fa-ellipsis-h buttoned"></i></a>


                        </span>
                    </div>
                    <div class="col">
                        <p class="disclaimer">Legal-Privacy-Cookies-Imprint-Creator Resources-Blog-Charts-Popular
                            searches

                            Language:<a href="#">English(US)</a> </p>
                    </div>

                    

                </div>
                <div class="commentsSection container">
                    <input class="row col commentBox" placeholder="Enter your comment here" type="text">
                    <hr>
                    <div class="comment row"><span class="letterCap">N</span><b>Nick</b><br>
                        I could listen to this all day</div>
                    <div class="comment row"><span class="letterCap">J</span><b>Jorge</b><br>
                        Mesmerizing!</div>
                </div>
                <div class="audioPlayer">
                    <audio autoplay style="margin-top:20px" class="audioPlayer " src="sounds/jungle1.mp3" type="audio/mpeg"
                        controls='controls'></audio>
                </div>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">

        <script src="https://unpkg.com/wavesurfer.js"></script>
